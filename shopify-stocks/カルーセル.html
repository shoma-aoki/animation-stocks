<style>
  .carousel {
    width: 500px;
    height: 300px;
    position: relative;
    overflow: hidden;
  }
  .carousel img {
    width: 500px;
    height: 300px;
    position: absolute;
    top: 0;
    left: 0;
  }
  .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 40px;
    color: #000;
    cursor: pointer;
  }
  .prev {
    left: 10px;
  }
  .next {
    right: 10px;
  }
</style>

<div class="carousel">
  <img src="https://placehold.jp/3d4070/ffffff/500x300.png" alt="Image 1">
  <img src="https://placehold.jp/c13eb6/ffffff/500x300.png" alt="Image 2">
  <img src="https://placehold.jp/45d956/ffffff/500x300.png" alt="Image 3">
  <img src="https://placehold.jp/707070/ffffff/500x300.png" alt="Image 4">
  <img src="https://placehold.jp/d4d4d4/000000/500x300.png" alt="Image 5">
  <span class="prev">&#10094;</span>
  <span class="next">&#10095;</span>
</div>

<script>
  let slideIndex = 1;
  const carousel = document.querySelector('.carousel');
  const images = carousel.querySelectorAll('img');
  const prevBtn = carousel.querySelector('.prev');
  const nextBtn = carousel.querySelector('.next');
  
  function showSlide(n) {
    if (n > images.length) {
      slideIndex = 1;
    } else if (n < 1) {
      slideIndex = images.length;
    }
    
    images.forEach(image => image.style.display = 'none');
    images[slideIndex - 1].style.display = 'block';
  }
  
  showSlide(slideIndex);
  
  prevBtn.addEventListener('click', () => {
    showSlide(slideIndex -= 1);
  });
  
  nextBtn.addEventListener('click', () => {
    showSlide(slideIndex += 1);
  });
</script>
